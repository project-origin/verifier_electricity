  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@a4cedc2c6ce9175f1a8123e150e46a94114fc8b1

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@a4cedc2c6ce9175f1a8123e150e46a94114fc8b1

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@a4cedc2c6ce9175f1a8123e150e46a94114fc8b1

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@a4cedc2c6ce9175f1a8123e150e46a94114fc8b1
