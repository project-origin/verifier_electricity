name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@49bb0e1541f9039ed6d374cbc7e084e6666807c8

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@49bb0e1541f9039ed6d374cbc7e084e6666807c8

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@49bb0e1541f9039ed6d374cbc7e084e6666807c8

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@49bb0e1541f9039ed6d374cbc7e084e6666807c8
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.Electricity.Server/Dockerfile
      push: false
