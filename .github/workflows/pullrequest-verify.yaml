name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@c3636dc0f4074360ec7c43680243c39cc6894565

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@c3636dc0f4074360ec7c43680243c39cc6894565

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@c3636dc0f4074360ec7c43680243c39cc6894565

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@c3636dc0f4074360ec7c43680243c39cc6894565
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.Electricity.Server/Dockerfile
      push: false
