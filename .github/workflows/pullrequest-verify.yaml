name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@3072b0f352f8c33f685161d8763d3fbf77c73fc4

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@3072b0f352f8c33f685161d8763d3fbf77c73fc4

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@3072b0f352f8c33f685161d8763d3fbf77c73fc4

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@3072b0f352f8c33f685161d8763d3fbf77c73fc4
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.Electricity.Server/Dockerfile
      push: false
