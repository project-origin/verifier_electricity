name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@8c2f54c56165a8c2b35493ad4fae5df8835063af

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@8c2f54c56165a8c2b35493ad4fae5df8835063af

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@8c2f54c56165a8c2b35493ad4fae5df8835063af

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@8c2f54c56165a8c2b35493ad4fae5df8835063af
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.Electricity.Server/Dockerfile
      push: false
