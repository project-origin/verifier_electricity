name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@ac1a88c9a79c6519f59727895b07cbd19ebe6ef8

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@ac1a88c9a79c6519f59727895b07cbd19ebe6ef8

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@ac1a88c9a79c6519f59727895b07cbd19ebe6ef8

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@ac1a88c9a79c6519f59727895b07cbd19ebe6ef8
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.Electricity.Server/Dockerfile
      push: false
