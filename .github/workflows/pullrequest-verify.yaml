name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@5cc4a068ebd9fbb11412ddedd467dc4aad1186f5

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@5cc4a068ebd9fbb11412ddedd467dc4aad1186f5

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@5cc4a068ebd9fbb11412ddedd467dc4aad1186f5

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@5cc4a068ebd9fbb11412ddedd467dc4aad1186f5

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@5cc4a068ebd9fbb11412ddedd467dc4aad1186f5
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: test
      context: .
      dockerfile: ./Electricity.Dockerfile
      push: false
