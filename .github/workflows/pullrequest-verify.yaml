name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@d9f5b97eb3076302ce8ac015acc094355860cc09

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@d9f5b97eb3076302ce8ac015acc094355860cc09

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@d9f5b97eb3076302ce8ac015acc094355860cc09

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@d9f5b97eb3076302ce8ac015acc094355860cc09

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@d9f5b97eb3076302ce8ac015acc094355860cc09
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: test
      context: .
      dockerfile: ./Electricity.Dockerfile
      push: false
