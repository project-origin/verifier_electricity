name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@3c5d92ae7a85fe37df70210b8585377f72dcf19f

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@3c5d92ae7a85fe37df70210b8585377f72dcf19f

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@3c5d92ae7a85fe37df70210b8585377f72dcf19f

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@3c5d92ae7a85fe37df70210b8585377f72dcf19f
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.Electricity.Server/Dockerfile
      push: false
