name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@ec3646201b295b0aa27c957655d126d0c0eac04c

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@ec3646201b295b0aa27c957655d126d0c0eac04c

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@ec3646201b295b0aa27c957655d126d0c0eac04c

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@ec3646201b295b0aa27c957655d126d0c0eac04c
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.Electricity.Server/Dockerfile
      push: false
