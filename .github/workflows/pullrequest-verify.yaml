name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@8510f42cfa53303e6be089c18157471a43137bcf

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@8510f42cfa53303e6be089c18157471a43137bcf

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@8510f42cfa53303e6be089c18157471a43137bcf

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@8510f42cfa53303e6be089c18157471a43137bcf

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@8510f42cfa53303e6be089c18157471a43137bcf
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: test
      context: .
      dockerfile: ./Electricity.Dockerfile
      push: false
