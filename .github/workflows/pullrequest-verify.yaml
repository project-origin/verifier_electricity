name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@0ed9f08b925a71f862c00f45447518449fe89076

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@0ed9f08b925a71f862c00f45447518449fe89076

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@0ed9f08b925a71f862c00f45447518449fe89076

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@0ed9f08b925a71f862c00f45447518449fe89076

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@0ed9f08b925a71f862c00f45447518449fe89076
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: test
      context: .
      dockerfile: ./Electricity.Dockerfile
      push: false
