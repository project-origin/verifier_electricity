name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@597d7c70b5a31695ee58391c57a5c6264a4ddada

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@597d7c70b5a31695ee58391c57a5c6264a4ddada

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@597d7c70b5a31695ee58391c57a5c6264a4ddada

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@597d7c70b5a31695ee58391c57a5c6264a4ddada
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.Electricity.Server/Dockerfile
      push: false
