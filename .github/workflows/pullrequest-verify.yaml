name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@133f37f41701588345443fbb266181055ec54311

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@133f37f41701588345443fbb266181055ec54311

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@133f37f41701588345443fbb266181055ec54311

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@133f37f41701588345443fbb266181055ec54311
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.Electricity.Server/Dockerfile
      push: false
