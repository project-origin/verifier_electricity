name: Build release artifacts

on:
  release:
    types: [published]

jobs:
  define-version:
    uses: project-origin/.github/.github/workflows/reusable-tag-version.yaml@e7bf04666fcd1bcbec41e09b012fa3ee242824b9

  publish-container:
    needs:
      - define-version
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@e7bf04666fcd1bcbec41e09b012fa3ee242824b9
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: ${{ needs.define-version.outputs.version }}
      context: .
      dockerfile: ./Electricity.Dockerfile
      push: true

  publish-chart:
    needs:
      - define-version
      - publish-container
    uses: project-origin/.github/.github/workflows/reusable-publish-chart.yaml@e7bf04666fcd1bcbec41e09b012fa3ee242824b9
    with:
      version: ${{ needs.define-version.outputs.version }}
      chart_folder: chart/
      helm_registry_repository: project-origin/helm-registry
    secrets:
      helm_registry_token: ${{ secrets.HELM_REGISTRY_TOKEN }}
