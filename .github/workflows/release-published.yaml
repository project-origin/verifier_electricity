name: Build release artifacts

on:
  release:
    types: [published]

jobs:
  define-version:
    uses: project-origin/.github/.github/workflows/reusable-tag-version.yaml@35be3f4314258f96149856225f7e640c098f4dfe

  publish-container:
    needs:
      - define-version
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@35be3f4314258f96149856225f7e640c098f4dfe
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: ${{ needs.define-version.outputs.version }}
      context: ./src
      dockerfile: ./src/ProjectOrigin.Electricity.Server/Dockerfile
      push: true
