name: Build release artifacts

on:
  release:
    types: [published]

jobs:
  define-version:
    uses: project-origin/.github/.github/workflows/reusable-tag-version.yaml@6b2c4ee9e8fc1f5ab523c138a3ac12e5fa9da75e

  publish-container:
    needs:
      - define-version
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@6b2c4ee9e8fc1f5ab523c138a3ac12e5fa9da75e
    with:
      imagename: ghcr.io/project-origin/electricity-server
      version: ${{ needs.define-version.outputs.version }}
      context: ./src
      dockerfile: ./src/ProjectOrigin.Electricity.Server/Dockerfile
      push: true
